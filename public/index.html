<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://ez-snippet.vercel.app/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <title>Sanket Arali</title>
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      transform: scale(1.05); /* Zoom in the content */
      overflow-x: hidden; /* Hide horizontal overflow */
    }

    .main-content {
      z-index: 2; /* Ensure main content is above the button */
      background-color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .resume-button {
      display: none; /* Hide the button by default */
      position: fixed;
      bottom: 430px; /* Adjust as needed */
      right: 100px; /* Adjust as needed */
      background-color: #000000; /* Background color */
      color: #ffffff; /* Text color */
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      z-index: 1; /* Ensure the button is behind the main content */
    }

    .resume-button:hover {
      background-color: #333333; /* Darker background color on hover */
    }

    @media screen and (max-width: 768px) {
      /* Show the button for responsive devices */
      .resume-button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="main-content">
    <!-- Main content goes here -->
  </div>

  <!-- Resume button with download text only -->
  <a
    href="https://drive.google.com/file/d/1C8pertni7jKo994aZcltIeOGgljcYW_G/view?usp=sharing"
    class="resume-button"
    target="_blank" 
    rel="noopener noreferrer"
  >
    Download Resume
  </a>
</body>
</html>
